<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js">
<head th:include="./include/setting::head"></head>
<body>
<section th:include="./include/header::header"></section>

<div class="ie_warining">

<section class="web-setting-section">
    <div class="mobile-header" th:text="#{setting.title}">환경 설정</div>
    <div class="web-setting-section--container menu-list">
        <ul class="web-setting-section--container--menu">
            <!--<li class="active default-list">-->
                <!--<a href="javascript:void(0)" class="__alarm" data-link="notification" th:inline="text"><span></span>[[#{setting.noti}]]</a><span class="vertical-bar">│</span>-->
            <!--</li>-->
            <li class="default-list active">
                <a href="javascript:void(0)" class="__measure" data-link="measure" th:inline="text"><span></span>[[#{setting.measure}]]</a><span class="vertical-bar">│</span>
            </li>
            <li class="default-list">
                <a href="javascript:void(0)" class="__subscribe" data-link="subscribe" th:inline="text"><span></span>[[#{setting.subscribe}]]</a><span class="vertical-bar">│</span>
            </li>
            <li class="default-list">
                <a href="javascript:void(0)" class="__leave" data-link="withdrawal" th:inline="text"><span></span>[[#{setting.withdrawal}]]</a><span class="vertical-bar">│</span>
            </li>
        </ul>
    </div>
    <div class="web-setting-section--container">
        <div class="web-setting-section--container--options" id="option-container"></div>
    </div>
</section>
<footer th:replace="./include/footer ::footer"></footer>
<script th:src="@{~/js/validation.js}" type="text/javascript"></script>
<script th:src="@{~/js/littleone_script.js}" type="text/javascript"></script>
<script th:src="@{~/js/setting/setting.js}" type="text/javascript"></script>
<script th:src="@{~/js/header/header.js}" type="text/javascript" charset="UTF-8"></script>
<script th:src="@{~/js/modal/modal.js}" type="text/javascript"/>
<script th:replace="./include/handlebar_template :: handlebar_template"></script>
</body>
</html>
