<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<h1 class="web-setting-section--container--options--head measure-icon" th:text="#{setting.measure}">
    단위
</h1>
<ul class="web-setting-section--container--options--measure-list" id="measure-option">
    <li th:class="${unit} == 'c' ? 'active' : ''">
        <div class="web-setting-section--container--options--measure-list--desc">
            <div class="__checked"></div>
            <h2 th:text="#{setting.measure.meter}">미터 단위</h2>
            <p th:text="#{setting.measure.meter.desc}">e.g. 미터(m), 킬로그램(kg), 섭씨(℃) 등</p>
            <label for="default-measure">
                <input type="radio" name="measure" value="c" readonly="readonly" id="default-measure" aria-readonly="true"/>
            </label>
        </div>
    </li>
    <li th:class="${unit} == 'f' ? 'active' : ''">
        <div class="web-setting-section--container--options--measure-list--desc">
            <div class="__checked"></div>
            <h2 th:text="#{setting.measure.fahr}">미국식 도량형 단위</h2>
            <p th:text="#{setting.measure.fahr.desc}">e.g. 야드(yd), 파운드(lb), 화씨(℉) 등</p>
            <label for="usa-measure">
                <input type="radio" name="measure" value="f" readonly="readonly" id="usa-measure" aria-readonly="true"/>
            </label>
        </div>
    </li>
</ul>
</html>
