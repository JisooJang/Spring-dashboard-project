<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js">
<head th:include="./include/setting::head"></head>
<body>
<section th:include="./include/header::header"></section>
<!--[if lt IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
<div id="firebaseui-auth-container" style="width:360px; max-width: 100%;" data-type="findPw"></div>
<section class="client-join-section section">
    <div class="client-join-section--logo" th:text="#{find_password.logo}">
        리틀원의 비밀번호 찾기 섹션의 로고입니다.
    </div>
    <div class="client-join-section--bar"></div>
    <div class="client-join-section--desc">
        <h1 th:text="#{find_password.title}">비밀번호 찾기</h1>
        <p style="line-height: normal" th:html="#{find_password.msg}">이메일 아이디를 입력하신 후, 이메일 혹은<br/> 휴대폰 인증으로 비밀번호를 찾으실 수 있습니다.</p>
    </div>
    <div>
        <form class="client-join-section--form" id="client-join-section--form" role="form">
            <fieldset form="client-join-section--form">
                <legend th:text="#{find_password.form}">리틀원의 비밀번호 찾기 입력 폼입니다.</legend>
                <div class="client-join-section--form--box">
                    <label for="email-input-component" class="email-icon" th:title="#{find_password.email.title}"></label>
                    <input type="email" name="pwfind_email" value="" id="email-input-component" required="required" th:placeholder="#{find_password.email.placeholder}" autocapitalize="off" class="__default-input-component" maxlength="42">
                    <button type="button" role="button" data-name="pwfind_email" class="__remove-input-button" th:text="#{join.delete_input}">입력 값을 지웁니다.</button>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 12" class="__check-animation" data-name="pwfind_email">
                        <path fill="none" stroke="#19ebdd" stroke-width="3" stroke-miterlimit="10" d="M1.1,5.6"></path>
                    </svg>
                </div>
                <div class="client-join-section--form--warning" data-name="pwfind_email">
                    <em></em>
                </div>
                <div class="client-join-section--form--select-box">
                    <a href="javascript:void(0)" role="button" class="__find-client-password-button" th:text="#{find_password.byemail}">이메일로 찾기</a>
                    <a href="javascript:void(0)"  role="button" class="__auth-client-phone-button-ni" th:inline="text">[[#{find_password.byphone}]]
                        <input type="hidden" name="phone" value="">
                        <input type="hidden" name="token" value="">
                    </a>
                </div>
                <input type="hidden" id="password-find-section" disabled="disabled" readonly="readonly"/>
            </fieldset>
        </form>
        <div ></div>
    </div>
</section>
<div id="loader"></div>
<footer th:replace="./include/footer ::footer"></footer>
<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
<script th:if="${session.tmp_locale ==  null}" src="https://www.gstatic.com/firebasejs/ui/3.5.0/firebase-ui-auth__ko.js"></script>
<script th:if="${#strings.equals(locale, 'ko')}" src="https://www.gstatic.com/firebasejs/ui/3.5.0/firebase-ui-auth__ko.js"></script>
<script th:if="${#strings.equals(locale, 'en')}" src="https://www.gstatic.com/firebasejs/ui/3.5.0/firebase-ui-auth__en.js"></script>
<script th:if="${#strings.equals(locale, 'ja')}" src="https://www.gstatic.com/firebasejs/ui/3.5.0/firebase-ui-auth__ja.js"></script>
<script th:if="${#strings.equals(locale, 'zh')}" src="https://www.gstatic.com/firebasejs/ui/3.5.0/firebase-ui-auth__zh_cn.js"></script>
<script th:src="@{~/js/api/fireBaseAuth.js}" type="text/javascript"></script>
<script th:src="@{~/js/littleone_script.js}" type="text/javascript" charset="UTF-8"></script>
<script th:src="@{~/js/modal/modal.js}" type="text/javascript" charset="UTF-8"></script>
<script th:src="@{~/js/validation.js}" type="text/javascript" charset="UTF-8"></script>
<script th:src="@{~/js/find/find_password.js}" type="text/javascript" charset="UTF-8"></script>
<script th:src="@{~/js/header/header.js}" type="text/javascript" charset="UTF-8"></script>
</body>
</html>
