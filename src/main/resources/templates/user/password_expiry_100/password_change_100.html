<section class="modal_expired_password">
    <div class="container_contents">
        <div class="container_join">
            <h1 class="join_header">비밀번호 변경</h1>
            <p class="join_sub_header">고객님이 마지막으로 접속하신지 <em style="color:#ff5274; font-weight: bold; vertical-align: baseline; letter-spacing: 2px;">100</em>일이 지나 <a href="http://www.law.go.kr/admRulLsInfoP.do?admRulSeq=2100000019404" target="_blank" style="font-weight: bold">관련법</a>에 의거하여 비밀번호 변경안내를 해드립니다.</p>
            <div class="align_c m_bt_25">
                <span class="ft_bold lter_1 color_default">마지막 변경일 : 2018-01-01</span>
            </div>
            <form action="" method="post">
                <div class="box-expired-password">
                    <div class="input_container">
                        <label class="box_label" for="mypage_pw_changed">
                            <span class="info_input">비밀번호</span>
                            <input type="password" class="join_input" name="new_password" maxlength="20" id="mypage_pw_changed" placeholder="새로운 비밀번호 입력" required="required">
                            <span class="validation_check"></span>
                        </label>
                    </div>
                    <div class="input_container">
                        <label class="box_label" for="mypage_changed_check">
                            <span class="info_input">비밀번호 확인</span>
                            <input type="password" class="join_input" name="new_password_config" maxlength="20" id="mypage_changed_check" placeholder="새로울 비밀번호 입력 확인" required="required">
                            <span class="validation_check"></span>
                        </label>
                    </div>
                </div>
                <div class="btn_box">
                   <button class="button main_bg_color" type="submit" id="btn_confirm_password">비밀번호 변경</button>
                </div>
                <div class="btn_box">
                   <button class="button" type="button" id="btn_password_cancel">다음에 변경하기</button>
                </div>
            </form>
        </div>
    </div>
</section>
<footer th:replace="./include/footer ::footer"></footer>
<script th:src="@{~/js/validation.js}" type="text/javascript"></script>
<script th:src="@{~/js/littleone_script.js}" type="text/javascript"></script>
<script th:src="@{~/js/modal/modal.js}" type="text/javascript"></script>
<script th:src="@{~/js/mypage.js}" type="text/javascript"></script>
<script th:replace="./include/handlebar_template ::handlebar_template"></script>
</body>
</html>
