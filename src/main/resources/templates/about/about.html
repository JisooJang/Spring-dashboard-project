<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js">
<head th:include="./include/setting :: head"></head>
<body oncontextmenu="return false" class="about-littleone-layout">
<main class="about-section" id="fullpage">
    <nav id="fullpage-nav"></nav>
    <section class="section about-section--first-page">
        <h1 th:html="#{about.title1}">
            세상에서 가장 어려운 일을 하는 사람들, <em>부모</em>
        </h1>
    </section>
    <section class="section about-section--second-page">
        <h1 th:text="#{about.title2}">
            모든 부모가 행복한 육아를 누릴 수 있도록
        </h1>
    </section>
    <section class="section about-section--third-page">
        <h1 th:html="#{about.title3}">
            엄마 아빠와 함께 만드는 <em>“행복한 혁신”</em>
        </h1>
    </section>
    <section class="section about-section--fourth-page">
        <video autoplay="autoplay" muted="muted" id="about-video-component">
            <source src="./images/about/Logo2.mp4" type="video/mp4"/>
            <p th:text="#{about.video_warning}">현재 비디오 포맷을 지원하지않는 브라우저입니다.</p>
            <div class="about-section--fourth-page--blocker"></div>
        </video>
        <!--모바일-->
        <div class="about-section--fourth-page--mobile">
            <video autoplay="autoplay" muted="muted" id="about-m-video-component">
                <source src="./images/about/Logo_Mobile.webm" type="video/webm"/>
                <source src="./images/about/Logo_Mobile.mp4" type="video/mp4"/>
               <p th:text="#{about.video_warning}">현재 비디오 포맷을 지원하지않는 브라우저입니다.</p>
            </video>
            <div class="about-section--fourth-page--mobile--blocker"></div>
        </div>
        <!--모바일-->
        <div id="about-text-component"></div>
    </section>
</main>
<section class="about-section">
    <nav class="about-section--navigation">
        <div>
            <a href="/" class="about-section--navigation--logo">리틀원 로고</a>
            <a href="javascript:history.back()" class="__back-button">페이지 뒤로 가기</a>
        </div>
    </nav>
    <div class="about-section--slogan"></div>
    <a href="javascript:void(0)" class="__down-arrow-button"></a>
    <div class="__page-index">01</div>
</section>
<footer th:replace="./include/footer ::footer"></footer>
<script th:src="@{~/js/lib/fullpage.min.js}" type="text/javascript"></script>
<script th:src="@{~/js/validation.js}" type="text/javascript"></script>
<script th:src="@{~/js/modal/modal.js}" type="text/javascript"></script>
<script th:src="@{~/js/littleone_script.js}" type="text/javascript"></script>
<script th:src="@{~/js/about/about.js}" type="text/javascript"></script>
</body>
</html>
