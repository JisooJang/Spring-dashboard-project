<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js">
<body>
<div class="password-change-modal modal-form" data-modal-name="password-change-modal" th:fragment="expiryPassword">
    <!--<div class="password-change-modal&#45;&#45;close-box">-->
        <!--<button type="button" class="__close-modal-form" data-modal-name="password-change-modal">모달창을 닫는 버튼입니다.</button>-->
    <!--</div>-->
    <div class="password-change-modal--logo"></div>
    <div class="password-change-modal--bar"></div>
    <div class="password-change-modal--desc">
        <h1>비밀번호 변경 안내</h1>
        <p>회원님은 비밀번호 변경 대상입니다.</p>
        <p>회원님의 개인정보를 안전하게 보호하고 개인정보 도용으로 &nbsp;인한&nbsp;피해 방지를 위해 3개월&nbsp;이상 비밀번호를 변경하지 않은 경우 비밀번호 변경 안내를 하고 있습니다.</p>
        <p>회원님의 소중한 개인정보 보호를 위해서는 주기적인 비밀번호 변경을 권장합니다.</p>
    </div>
    <em class="password-change-modal--updated-date" th:text="${'마지막 변경일 : ' + pw_renew_date}">마지막 변경일 : 2018-10-25</em>
    <form id="password-expired-form" method="post" role="form" class="password-change-modal--form" autocomplete="off"
          autocapitalize="off">
        <fieldset form="password-expired-form">
            <legend>비밀번호 변경 대상안내 폼</legend>
            <div class="password-change-modal--form--box">
                <label for="form-new-password">새 비밀번호 입력</label>
                <input type="password" name="new_password" value="" id="form-new-password" class=""
                       placeholder="공백 제외한 8~20자 영문, 숫자, 특수문자" maxlength="20" required="required" autocomplete="off"/>
                <button type="button" role="button" data-name="new_password" class="__remove-val-button">ENTER입력시 입력한 값을
                    삭제할 수 있습니다.
                </button>
            </div>
            <div class="password-change-modal--form--box">
                <label for="form-new-password-re">새 비밀번호 확인</label>
                <input type="password" name="new_password_re" value="" id="form-new-password-re" class=""
                       placeholder="입력하신 비밀번호 다시 입력" maxlength="20" required="required" autocomplete="off"/>
                <button type="button" role="button" data-name="new_password_re" class="__remove-val-button">ENTER입력시 입력한
                    값을 삭제할 수 있습니다.
                </button>
            </div>
            <div class="password-change-modal--form--buttons">
                <button type="button" class="__none-password-change-button">다음에 변경하기</button>
                <button type="button" class="__later-password-change-button">4주간 표시안함</button>
                <button type="submit" class="__submit-password-change-button">변경하기</button>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
