<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <section class="third-section section" th:fragment="main-section-03">
        <ul class="third-section--content">
            <li class="third-section--content--list health-care">
                <div>
                    <img src="./images/main/section-3/ic-healthcare.svg" alt="메인페이지의 헬스케어 소개 아이콘입니다.">
                    <h1 th:text="#{healthcare}">헬스케어</h1>
                    <p th:text="#{main.healthcare.info}">사물인터넷으로 수집한 데이터를 통해 아이의 건강 상태를 확인할 수 있습니다. 또한 제휴 기관의 전문적인 상담과 올바른 육아를 위한 정보를 제공해드립니다.</p>
                </div>
            </li>
            <li class="third-section--content--list community">
                <div>
                    <img src="./images/main/section-3/ic-community.svg" alt="메인페이지의 커뮤니티 소개 아이콘입니다.">
                    <h1 th:text="#{community}">커뮤니티</h1>
                    <p th:text="#{main.community.info}">육아에 관련된 주요 정보나 육아 제품에 대한 리뷰, 아이의 성장 스토리를 공유할 수 있도록 자유로운 소통의 공간을 마련해드립니다.</p>
                </div>
            </li>
            <li class="third-section--content--list shopping">
                <div>
                    <img src="./images/main/section-3/ic-shopping.svg" alt="메인페이지의 쇼핑 소개 아이콘입니다.">
                    <h1 th:text="#{shopping}">쇼핑</h1>
                    <p th:text="#{main.shopping.info}">리틀원 특허 알고리즘을 이용하여 매번 구입하기 번거로운 육아용품 정기배송 서비스를 제공해드립니다.</p>
                </div>
            </li>
        </ul>
    </section>
</body>
</html>
