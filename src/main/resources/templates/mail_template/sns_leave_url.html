<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LITTLEONE 회원 탈퇴</title>
</head>
<body>
<div class="find-password-section section" style="position:relative; width: 100%; margin: 0; padding: 0; font-family:Noto Sans, '맑은고딕','NanumGothic','MalgunGothic', dotum, 돋움, Sans-Serif;">
    <div class="find-password-section--outer" style="background-image:url('https://s3.ap-northeast-2.amazonaws.com/littleone/etc/withdrawal-bg%402x.png'); border: 1px solid #ccc; background-repeat: no-repeat; background-size: 100% auto;  width: 600px; max-width: 100%; margin: 0 auto; text-align: center; display: table; height: 800px; ">
        <div class="find-password-section--inner"
             style="display: table-cell; vertical-align: middle; text-align: center;">
            <div class="find-password-section--centered"
                 style="display: inline-block;  margin-bottom: 75px;">
                <div class="find-password-section--centered--box" style="font-size: 14px;">
                    <h2 style="font-size: 1em; font-weight: normal; margin: 0; padding: 0;">리틀원을 이용해주셔서 감사드립니다.</h2>
                </div>
                <div class="find-password-section--centered--box" style="font-size: 14px; margin-top: 20px;">
                    <p style="font-size: 1em; font-weight: normal; line-height: 1.36; color:#333; margin: 0; padding: 0;">하단의 버튼을 누르면 탈퇴 페이지로 이동하게 됩니다.</p>
                    <p style="font-size: 1em; font-weight: normal; line-height: 1.36; color:#333; margin: 0; padding: 0; margin-top: 20px;">앞으로 더 나은 서비스를 위해 더욱 개선하여</p>
                    <p style="font-size: 1em; font-weight: normal; line-height: 1.36; color:#333; margin: 0; padding: 0;">회원님을 다시 모실 수 있도록 노력하겠습니다.</p>
                </div>
                <div class="find-password-section--centered--box"
                     style="font-size: 14px; width: 57%; margin: 20px auto 0;">
                    <p style="font-size: 1em; font-weight: normal; line-height: 1.36; color:#333; margin: 0; padding: 0;">감사합니다.</p>
                </div>
                <div style="font-size: 14px; width: 57%; margin: 20px auto 0;">
                    <em style="margin: 0; padding: 0; font-size: 1em; font-weight: normal; line-height: 1.36; color:#333; font-style: normal; margin: 0; padding: 0;">리틀원 드림</em>
                </div>
                <div class="find-password-section--centered--box" style="font-size: 14px; margin: 31px auto 0; text-align: center">
                    <a href="{{auth_url}}" style="display: inline-block; vertical-align: middle; text-align: center;">
                        <div style="display:inline-block; width: 160px; height: 36px; line-height: 36px; background-image: url('https://s3.ap-northeast-2.amazonaws.com/littleone/etc/go-tothe-web-bg%402x.png'); background-size: 160px 36px; background-repeat: no-repeat;  font-size: 13px; color:#fff; font-style: normal; text-decoration: none; font-weight: 700;">리틀원 탈퇴하기</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
