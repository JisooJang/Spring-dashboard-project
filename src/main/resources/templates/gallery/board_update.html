<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js">
<head th:include="./include/setting::head"></head>
<body>
<!--[if lt IE 10]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
<!--게시글 업로드-->

<section class="gallery_upload_section">
    <form action="#" method="post" id="gallery_modify_form" enctype="multipart/form-data">
        <div class="upload_header">
            LITTLEONE 이미지 업로드
            <div class="box_gallery_close">
                <a href="/community" class="btn_gallery_close">
                    <span></span>
                    <span></span>
                </a>
            </div>
        </div>
        <div class="upload_contents">
            <div>
                <div class="upload_image_places">
                    <img th:src="${gallery.id_files[0].file_url}">
                    <label for="upload_image">
                        <div class="upload_icon">
                            <input type="file" id="upload_image" name="upload_image" accept="image/*"
                                   multiple="multiple" style="display: none;">
                            <p>사진 수정</p>
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <div class="box_upload_terms">
            <div>
                <h1>LITTLEONE 갤러리</h1>
                <p>저작권과 출처가 명확하며, 이용약관에 저촉되지 않는 사진을 업로드해세요. </p>
                <a href="#">
                    <p class="link_gallery_term">LITTLEONE의 약관 및 운영정책 보기</p>
                </a>
                <div class="condition_image">
                    <h2>이미지 규격</h2>
                    <p>사이즈는 최소 : 가로 800px 이상 | 세로 1280px이상으로 올려주시길 권장합니다.</p>
                    <p>비율 : 최소 0.5이상(가로/세로) | 최대 2.0 이하(가로/세로)</p>
                    <p>규격 이상의 사이즈는 자동으로 조정됩니다.</p>
                </div>
            </div>
        </div>
        <div class="gallery_form_container">
            <div class="input_container">
                <label class="box_label" for="gallery_title">
                	<input type="hidden" id="board_idx" th:value="${gallery.idx}">
                    <span class="info_input" data-cs-title="제목">제목</span>
                    <input type="text" class="join_input" name="title" maxlength="60" id="gallery_title"
                           th:value="${gallery.subject}" placeholder="제목 입력">
                    <span class="text_limit_count" data-cs-maxlength="60">0 / 60</span>
                </label>
            </div>
            <div class="input_container">
                <label class="box_label" for="gallery_content">
                    <span class="info_input" data-cs-title="내용">내용</span>
                    <input type="text" class="join_input" name="content" maxlength="500" id="gallery_content"
                           th:value="${gallery.contents}" placeholder="내용 입력">
                    <span class="text_limit_count" data-cs-maxlength="500">0 / 500</span>
                </label>
            </div>
            <div class="input_container">
                <label class="box_label" for="gallery_tag">
                    <span class="info_input">태그</span>
                    <input type="text" class="join_input" name="tag" id="gallery_tag" placeholder="태그 입력">
                    <button type="button" class="btn_add_tag">+ 추가</button>
                </label>
            </div>
            <ul class="input_container" id="container_tag">
                <li th:if="${gallery.hashtag != null && #arrays.length(gallery.hashtag) >0}" th:each="hashtags, iter : ${#strings.arraySplit(gallery.hashtag, ',')}">
                    <a href="#" class="gallery_hashtag" th:data-tag-index="${iter.index}">
                        <input type="hidden" name="tags" th:value="${hashtags}">
                        <div>
                            <span th:text="${hashtags}"></span>
                        </div>
                    </a>
                    <span class="btn_delete_hashtag">X</span>
                </li>
            </ul>
            <ul id="tag_projector">

            </ul>
            <br>
            <button type="submit" class="button" id="gallery_update_submit">수정</button>
            <br>
        </div>
    </form>
</section>
<script th:src="@{~/js/validation.js}" type="text/javascript"></script>
<script th:src="@{~/js/littleone_script.js}" type="text/javascript"></script>
<script th:src="@{~/js/community/gallery/write.js}" type="text/javascript"></script>
<script th:src="@{~/js/community/gallery/modify.js}" type="text/javascript"></script>
<script th:replace="./include/handlebar_template ::handlebar_template"></script>
</body>
</html>
